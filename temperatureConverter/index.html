<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature Converter</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">

        <h1>Temperature Units Calculator</h1>

        <label for="celsius">
            <p> Temperature in [<sup>o</sup>C]: </p>
            <input type="number" class="celsius id="celsius" value="">
        </label>

        <label for="fahrenheit">
            <p> Temperature in [<sup>o</sup>F]: </p>
            <input type="number" class="fahrenheit" id="fahrenheit" value="">
        </label>

        <label for="kelvin">
            <p> Temperature in [K]: </p>
            <input type="number" class="kelvin" id="kelvin" value="">
        </label>

        <button type="button" class="btn">Clear</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
