<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>palindromeCheck</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="wrapper__header">Check if the word is a palindrome</h1>
        <p class="wrapper__text">What exactly is a palindrome? <span class="wrapper__info">Click here</span></p>
        <form action="#" class="form">
            <label for="word">
                Word to check <input type="text" id="word" class="form__input">
            </label>
            <input type="submit" class="form__submit" value="Check">
        </form>
    </div>

    <script src="script.js"></script>
</body>
