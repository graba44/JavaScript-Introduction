<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <label>Reverse a word! <input type="text" class="word" value="" /></label>
    <input type="button" class="btn" value="Reverse" />

    <script>
        const word = document.querySelector(".word");
        const btn = document.querySelector(".btn");

        btn.addEventListener("click", function(){
            var wordValue = word.value;
            var wordLength = wordValue.length;
            if(wordLength < 2){
                alert("Enter a word please(at least 2 characters)");
            } else{
                alert(wordValue.split("").reverse().join(""));
            }
        });
    </script>
</body>
</html>
