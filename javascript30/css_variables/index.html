<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>CSS Variables</title>
</head>
<body>
    <h1>Update CSS Variables with <span class="js">JS</span></h1>

    <div class="options">
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" min="0" max="100" value="0" data-sizing="px">

        <label for="blur">Blur</label>
        <input type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

        <label for="base">Base Color</label>
        <input type="color" name="base" value="#5782c6">

        <img src="landscape.jpg" alt="Landscape">
    </div>

    

    <script src="script.js"></script>
</body>
</html>
